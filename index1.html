<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Timeline</title>
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <img src="./image.PNG" alt="code not found">
    </nav>

    
    <nav class="navbar">
    
        <div class="nav1">
            <i class="fa-brands fa-facebook" style="color: #033281;"></i>
            <i class="fa-sharp fa-solid fa-magnifying-glass" style="color: #d2d9e5;"></i>

        </div>

        <div class="nav2">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-shop"></i>
            <i class="fa-solid fa-people-group"></i>
            <i class="fa-solid fa-bars"></i>

        </div>

        <div class="nav3">
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-caret-down fa-beat fa-rotate-by" style="--fa-rotate-angle: 360deg;"></i>

        </div>
    </nav>
    
    <div class="timeline">
        <div class="post">
            <div class="post-header">
                <img src="./Capture.PNG" alt="Profile Picture">
                <input type="text" placeholder="What's on your mind, Yousuf ?">
            </div>
        
                <hr>
        
            <div class="post-footer">

                <div class="actions">
                    <button><i class="fa-solid fa-video" style="color: #f1092c;"></i>LIVE/VIDEO</button>
                    <button><i class="fa-solid fa-image" style="color: #63E6BE;"></i>PHOTO/VIDEO</button>
                    <button><i class="fa-regular fa-face-smile" style="color: #FFD43B;"></i> FEELING/ACTIVITY</button>
                </div>
            </div>
        </div>
        <!-- More posts can be added here -->
    </div>
</body>

</html>
